<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    
    <link rel="stylesheet" href="./assets/index-eaed5dec.css">
  </head>
  <body>
    <div class="w-screen min-h-screen bg-gradient-to-r from-slate-900 to-slate-700 text-white px-3 py-8 relative">
      <h2 class="text-2xl md:text-3xl font-bold font-serif text-center">
        Beat me if you can
      </h2>
      <div class="flex flex-col gap-2 mt-3 items-center">
        <button id="how-to-play" class="font-bold text-xl rounded-full w-fit px-4 py-2 bg-slate-900 hover:bg-slate-950 transition-all duration-150">How to play</button>
       <div class="h-0 px-3 overflow-hidden transition-all duration-200" id="rules">
        <ol class="flex flex-col gap-3 list-disc px-3">
            <li>There are 21 balls in the bucket.</li>
            <li>
              Players take turns selecting balls from the bucket. On each turn, a
              player can choose to pick between 1 to 4 balls.
            </li>
            <li>
              The player who is left with no choice but to pick
              the last ball loses the game.
            </li>
        </ol>
       </div>
      </div>
      <div class="flex flex-col gap-6 items-center w-full">
        <div class="w-full">
            <div class="flex flex-col items-center" id="game-history">
            </div>
            <div class="flex gap-4 justify-center items-center">
                <label for="ball" class="text-xl">Pick the ball between 1-4</label>
            <input type="number" class="rounded-full w-14 h-9 px-4 py-2 text-black outline-gray-500  " id="ball">
            </div>

        </div>
      </div>
      <div id="result" class="scale-0 ">
        <h2>you loose</h2>
        <button class="bg-gray-800 px-4 py-2 rounded-full hover:bg-slate-900 transition-all duration-150" id="restart">Play again</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
